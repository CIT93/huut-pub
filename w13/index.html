<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Timer</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>

    <h1>Exercise Timer</h1>
    <form id="exerciseForm">

        <label for="exerciseType">Type of Exercise:</label>
        <select name="exerciseType" id="exerciseType" required>
            <option value=""></option>
            <option value="plank">Plank</option>
            <option value="pushup">Push Up</option>
            <option value="squats">Squats</option>
            <option value="deadlift">Deadlift</option>
            <option value="crunches">Crunches</option>
        </select><br><br>

        <label for="targetReps">Target Number of Reps:</label>
        <input type="number" id="targetReps" min="1" required><br><br>

        <label for="repTime">Time for Each Rep (in minutes):</label>
        <input type="number" id="repTime" min="0.1" step="any" required><br><br>

        <button type="submit" id="readyButton">Get Ready</button>
        <p id="buttonStatus"></p>
    </form>

    <div id="exercise"></div>
    <div id="timer"></div>
    <div id="successMessage">Form has been reset. You can start a new exercise.</div>
</body>

</html>
