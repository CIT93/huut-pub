<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6 Carbon Footprint</title>
    <script defer src="main.js"></script>
    <style>
        html {
            font-size: 22px;
        }

        body {
            background-color: #333;
            color: whitesmoke;
        }
        input:in-range{
            background-color: lightgreen;
        }
        input:out-of-range{
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <form id="form">
        <legend>Input Cardon Footprint</legend>
        <fieldset>
            <div>
                <label for="">First Name:</label>
                <input type="text" name="firstname" required>
            </div>
            <div>
                <label for="">Last Name:</label>
                <input type="text" name="lastname" required>
            </div>
            <div>
                <label for="">How many member in your household?</label>
                <input type="number" name="householdMember" min="1" max="6" required>
            </div>
            <div>
                <label for="">What is your size of household?</label>
                <select name="householdSize" required>
                    <option value="">--------</option>
                    <option value="apartment">Apartment</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
        </fieldset>

        <button type="submit">Submit</button>
    </form>
    <div id="output"></div>
</body>
</html>
