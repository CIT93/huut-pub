<body>
    <form id="form">
        <legend>Input Cardon Footprint</legend>
        <fieldset>
            <div>
                <label for="">First Name:</label>
                <input type="text" name="firstname" id="firstname" maxlength="20" required>
            </div>
            <div>
                <label for="">Last Name:</label>
                <input type="text" name="lastname" id="lastname" maxlength="20" required>
            </div>
            <div>
                <label for="">How many member in your household?</label>
                <input type="number" name="householdMember" id="householdMember" min="1" max="6" required>
            </div>
            <div>
                <label for="">What is your size of household?</label>
                <select name="householdSize" id="householdSize" required>
                    <option value="">--------</option>
                    <option value="apartment">Apartment</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
        </fieldset>

        <button type="submit">Submit</button>
    </form>
    <div id="output"></div>
