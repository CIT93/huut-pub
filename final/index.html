<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Recommendations</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <h1>Outfit Recommendations</h1>
            <form id="outfitForm">
                <label for="weather">Weather:</label>
                <select id="weather" name="weather">
                    <option value="">-----------</option>
                    <option value="sunny">Sunny</option>
                    <option value="rainy">Rainy</option>
                    <option value="cloudy">Cloudy</option>
                </select>
                <div id="weatherError" class="error-message"></div>
                <br><br>

                <label for="occasion">Occasion:</label>
                <select id="occasion" name="occasion">
                    <option value="">-----------</option>
                    <option value="casual">Casual</option>
                    <option value="work">Working</option>
                    <option value="formal">Formal</option>
                </select>
                <div id="occasionError" class="error-message"></div>
                <br><br>

                <label for="laundryStatus">Laundry Status:</label>
                <select id="laundryStatus" name="laundryStatus" required>
                    <option value="true">Clean</option>
                    <option value="false">Dirty</option>
                </select>
                <br><br>
                <button type="submit">Submit</button>
            </form>
            <br><br><br>

            <div id="output"></div>
            <div id="recommendationsTable" class="table-container"></div>
        </div>

        <div class="right-container">
            <div class="column">
                <h4>Add new clothes</h4>
                <div class="form-container">
                    <form id="addClothingForm">
                        <label for="type">Type:</label>
                        <input type="text" id="type" required><br><br>
                        <label for="status">Status:</label>
                        <select id="status">
                            <option value="clean">Clean</option>
                            <option value="dirty">Dirty</option>
                        </select><br><br>
                        <button type="button" id="addClothingButton">Add Item</button>
                    </form>
                </div>
            </div>
        
            <div class="column">
                <h4>Update Comfort Level Scores</h4>
                <div class="form-container">
                    <form id="updateComfortScoresForm">
                        <label for="weatherComfortScore">Weather:</label>
                        <select id="weatherComfortScore" required>
                            <option value="">-----------</option>
                            <option value="sunny">Sunny</option>
                            <option value="rainy">Rainy</option>
                            <option value="cloudy">Cloudy</option>
                        </select><br><br>
                        <label for="typeComfort">Type:</label>
                        <select id="typeComfort">
                            <option value="">-----------</option>
                            <!-- Options will be populated dynamically -->
                        </select><br><br>
                        <label for="scoreComfort">Score:</label>
                        <input type="number" id="scoreComfort" min="1" max="3" required><br><br>
                        <button type="button" id="updateComfortScoresButton">Update Score</button>
                    </form>
                </div>
            </div>
        
            <div class="column">
                <h4>Update Suitable Scores</h4>
                <div class="form-container">
                    <form id="updateSuitableScoresForm">
                        <label for="occasionSuitableScore">Occasion:</label>
                        <select id="occasionSuitableScore">
                            <option value="">-----------</option>
                            <option value="casual">Casual</option>
                            <option value="formal">Formal</option>
                            <option value="work">Work</option>
                        </select><br><br>
                        <label for="typeSuitable">Type:</label>
                        <select id="typeSuitable">
                            <option value="">-----------</option>
                            <!-- Options will be populated dynamically -->
                        </select><br><br>
                        <label for="scoreSuitable">Score:</label>
                        <input type="number" id="scoreSuitable" required min="1" max="3"><br><br>
                        <button type="button" id="updateSuitableScoresButton">Update Score</button>
                    </form>
                </div>
                
            </div>
            
            <div id="clothesList" class="clothes-list"></div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
